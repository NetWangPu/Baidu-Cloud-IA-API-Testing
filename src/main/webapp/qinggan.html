<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>情感倾向分析</title>
    <!--导入css样式文件-->
    <link rel="stylesheet" type="text/css" href="css/qinggan.css">
    <!--导入js文件，实现交互-->
    <script charset="UTF-8" src="js/jquery-3.5.1.js"></script>
    <script charset="UTF-8" src="js/qinggan.js"></script>
</head>
<body>
<div id="box">
    <!--标题-->
    <div id="head">
        <p>情感倾向分析</p>
    </div>
    <!--用户输入-->
    <div id="input">
        <textarea id="text" placeholder="请输入要分析的内容..."></textarea>
        <button type="submit" id="btn">分析</button>
    </div>

    <!--分析结果展示-->
    <div id="result_view">
        <div>
            <span>情感极性：</span><a id="sentiment"></a>
        </div>
        <div>
            <span>自信度：</span><a id="confidence"></a>
        </div>
        <div>
            <span>积极概率:</span><a id="positive"></a>
        </div>
        <div>
            <span>消极概率:</span><a id="negative"></a>
        </div>
    </div>
</div>
</body>
</html>
